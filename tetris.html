<!DOCTYPE html>
<html>

<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        #tetris {
            background-color: #000;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <canvas id="tetris" width="240" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 方块的定义
        const SHAPES = {
            T: [
                [0, 0, 0],
                [1, 1, 1],
                [0, 1, 0]
            ],
            O: [
                [1, 1],
                [1, 1]
            ],
            L: [
                [0, 0, 1],
                [1, 1, 1]
            ],
            // 其他形状...
        };

        // 旋转方块
        function rotate(shape) {
            const N = shape.length;
            const result = [];
            for (let i = 0; i < N; i++) {
                result.push([]);
                for (let j = 0; j < N; j++) {
                    result[i][j] = shape[N - j - 1][i];
                }
            }
            return result;
        }

        // 示例：旋转T形状
        console.log('Original T shape:', SHAPES.T);
        console.log('Rotated T shape:', rotate(SHAPES.T));
    </script>

</body>

</html>
